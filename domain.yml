intents:
  - check_symptoms:
      use_entities: []
  - chitchat:
      use_entities: []
  - inform
  - affirm
  - deny
  - stop
  - thankyou
  - greet
  - bot_challenge

entities:
  - fever_present
  - cough_present

slots:
  fever_present:
    type: unfeaturized
  cough_present:
    type: unfeaturized
  limb_pain_present:
    type: unfeaturized
  sore_throat_present:
    type: unfeaturized

responses:
  utter_ask_fever_present:
    - text: "do you have a fever?"
  utter_ask_cough_present:
    - text: "do you have a cough?"
  utter_ask_limb_pain_present:
    - text: "do you have limb pain?"
  utter_ask_sore_throat_present:
    - text: "do you have a sore throat?"
  utter_slots_values:
    - text: "It looks like you have the following symptoms:\n
             - cough: {cough_present}\n
             - fever: {fever_present}\n
             - limb pain: {limb_pain_present}\n
             - sore throat: {sore_throat_present}"
  utter_noworries:
    - text: "you are welcome :)"
  utter_chitchat:
    - text: "chitchat"
  utter_ask_continue:
    - text: "do you want to continue?"
  utter_default:
    - text: "sorry, I didn't understand you, please try input something else"
  utter_greet:
    - text: "Hello! I can check you for Corona symptoms! How can I help?"
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

forms:
  - symptom_form
